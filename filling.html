<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

    <title>Начинка</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>

        <div class="logo">
            <a href="index.html">
                <img src="logo.png" alt="Главная" width="100" height="100">

        </div>

        <nav>
            <ul>
                <li><a href="cakes.html">Готовые торты</a></li>

                <li><a href="index.html#feedback">Контакты</a></li>
            </ul>
        </nav>

    </header>

    <!-- Секция для блока с начинками -->
    <section class="filling">
        <h2>А КАКИМ БУДЕТ ТВОЙ ТОРТ?</h2>
        <div class="content">

            <h3></h3>
            <!-- блок для вывода информации об одной начинке -->
            <figure class="filling">

                <p>ЯГОДНЫЙ</p>
                <img src="ягодный.png" alt="ЯГОДНЫЙ" width="150" height="150">

                <p>ФИСТАШКОВЫЙ</p>
                <img src="фисташковый.png" alt="ФИСТАШКОВЫЙ" width="150" height="150">

                <p>КОКОСОВЫЙ</p>
                <img src="кокосовый.png" alt="КОКОСОВЫЙ" width="150" height="150">

                <p>ЛИМОННЫЙ</p>
                <img src="лимонный.png" alt="ЛИМОННЫЙ" width="150" height="150">

                <p>ШОКОЛАДНЫЙ</p>
                <img src="шоколадный.png" alt="ШОКОЛАДНЫЙ" width="150" height="150">

                <p>МЯТНЫЙ</p>
                <img src="мятный.png" alt="МЯТНЫЙ" width="150" height="150">

                <p>МЕДОВЫЙ</p>
                <img src="медовый.png" alt="МЕДОВЫЙ" width="150" height="150">

                <p>ФРУКТОВЫЙ</p>
                <img src="фруктовый.png" alt="ФРУКТОВЫЙ" width="150" height="150">

                <p>ОРЕХОВЫЙ</p>
                <img src="ореховый.png" alt="ОРЕХОВЫЙ" width="150" height="150">

                <p>КОФЕЙНЫЙ</p>
                <img src="кофейный.png" alt="КОФЕЙНЫЙ" width="150" height="150">

                <p>КАРАМЕЛЬНЫЙ</p>
                <img src="карамельный.png" alt="КАРАМЕЛЬНЫЙ" width="150" height="150">

                <p>ЙОГУРТОВЫЙ</p>
                <img src="йогуртовый.png" alt="ЙОГУРТОВЫЙ" width="150" height="150">

                <figcaption>
                    Перечень начинок: ЯГОДНЫЙ, ФИСТАШКОВЫЙ, КОКОСОВЫЙ, ЛИМОННЫЙ,<br>
                    ШОКОЛАДНЫЙ, МЯТНЫЙ, МЕДОВЫЙ, ФРУКТОВЫЙ, ОРЕХОВЫЙ, <br>КОФЕЙНЫЙ,
                    КАРАМЕЛЬНЫЙ, ЙОГУРТОВЫЙ.
                </figcaption>

            </figure>

        <h2>ВЫБРАЛ? СКОРЕЕ ЖМИ СЮДА!</h2>
    </section>

</html>
